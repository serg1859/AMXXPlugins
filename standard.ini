// все после '//' является коментарием
// вот пример коментария :C

// Список всех доступных команд:
//  set <имя> <значение> - установить значение для квара
//  load <имя файла> - загрузить конфиг с другого файла
//  alias <имя> <команда> - создать алиас для 'команды'
//  key <клавиша> <команда> - бинд клавиши на 'команду'
//  del <клавиша> - удалить бинд из клавиши
//  togglemenu - открыть / закрыть меню
//  closemenu - закрыть меню
//  naventer - войти в пункт меню
//  navleave - выйти из пункта меню
//  navleft - уменьшить значение на 1 влево
//  navright - увеличить значение на 1 вправо
//  navup - передвинутся вверх меню
//  navdown - передвинутся вниз меню

// алиас'ы

alias "reloadcfg" 		"closemenu;load standard.ini" 					// закрытие и перезагрузка конфига
alias "togglepanic" 	"disableall; alias togglepanic reloadcfg"		// Кнопка включения-выключения
alias "loadcfg" 		"load standard.ini"

// бинды на кнопки

key "ins" "togglemenu" 							// Вызываем меню
key "del" "togglepanic" 						// При палеве жмем del на клаве
key "enter" "naventer"							// Выбераем пункт меню
key "backspace" "navleave" 						// Выходим из пункта меню
key "leftarrow" "navleft" 						// Уменьшаем значение квара
key "uparrow" "navup" 							// Меню верх
key "rightarrow" "navright" 					// Увеличиваем значение квара
key "downarrow" "navdown" 						// Меню вниз

set info 0 										// Показываем инфу чите | мин - 0, макс - 1

// Wallhack

set wh_DrawPlayer 0							// Просвечивать игроков через стены | мин - 0, макс - 1
set wh_DrawWeapon 0							// Просвечивать оружие через стены | мин - 0, макс - 1
set wh_ColorPlayer 0						// Подсвечивать игроков | мин - 0, макс - 1
set wh_ColorWeapon 0						// Подсвечивать лежачие оружие  | мин - 0, макс - 1
set wh_GlowGrenade 0						// Подсвечивать гранаты  | мин - 0, макс - 1

// AimBot

set aim_Active 0 							// Включить выключить aim, | мин - 0, макс - 1
set aim_Deathmatch 0 						// Аим будет работать даже на свои игроков по команде | мин - 0, макс - 1
set aim_Aimthrough 0 						// Продолжать работу аима если противник даже за стеной | мин - 0, макс - 1
set aim_Silent 1 							// Вы не будете видеть нацеливания аима, но он будет работать | мин - 0, макс - 1
set aim_Smooth 1 							// Сглаживание аима | мин - 0, макс - 10
set aim_FOV 0 								// Угол срабатывания аима | мин - 0, макс - 180
set aim_Autoshoot 0 						// Авто выстрел при наведении на противника | мин - 0, макс - 1
set aim_Mode 1 								// Режим работы аим'а 0 - origin, 1 - Bone, 2 - Hitbox | мин - 0, макс - 2
set aim_Norecoil 0							// Антиотдача  | мин - 0, макс - 100 [ поиграйтесь со значениями ]
set aim_PredScreen 0						// Используется для успеваемости работы аима, мин - (-20), макс - (20)
set aim_Bone 8 								// Куда целится | мин - 1, макс - 8
set aim_Hitbox 11 							// Куда целится | мин - 5, макс - 11
set aim_Time 300							// Время работы аима [1000 - 1 секунда] | мин - 0, макс - 10000
set aim_Delay 0 							// Время перед тем как заработает аим | мин - 0, макс - 10000
set aim_DrawFov 0							// Показывать угол наведения аима | мин - 0, макс - 1
set aim_DrawAimspot 0						// Показывать точку наведения аима | мин - 0, макс - 1

// для точных настроек при aim_Mode 0, [для опытных]

set aim_x_stand 5
set aim_y_stand 2
set aim_z_stand 22

set aim_x_duck 5
set aim_y_duck 2
set aim_z_duck 25

set aim_x_jump 2
set aim_y_jump 5
set aim_z_jump 13

// Боксы, есп

set esp_Style 0 							// Стиль esp, 0 - выключить, 1 - квадраты, 2 - круги | мин - 0, макс - 2
set esp_Visible 1 							// 1 - показывать всех, 2 - только противников | мин - 1, макс - 2
set esp_Size 3 								// Размер esp | мин - 1, макс 10
set esp_Thickness 1							// Ширина esp | мин - 1, макс 10

// радар
// синия иконка значит CT, красная значит T
// зелёная иконка значит игрок виден

set rad_Active 0 							// 1 - включить радар, 0 - выключить | мин - 0, макс 1
set rad_Size 130 							// Размер радара | мин - 0, макс 500
set rad_Zoom 3000 							// Рзмер видимости на радаре | мин - 100, макс 5000
set rad_Visible 2 							// 1 - показывать всех, 2 - только противников | мин - 1, макс - 2

// Удаление

set rem_RemoveSmoke 0 						// Удалить дым от гранат на карте | мин - 0, макс 1
set rem_RemoveFlash 0 						// Удалить ослепление от гранаты | мин - 0, макс 1
set rem_DrawMessage 0						// Показать процент ослепление от гранаты | мин - 0, макс 1

// Разное

set misc_AntiScreen 1						// Антискрин, то есть при вызове screenshot, snapshot у вас все отключится и включится | мин - 0, макс - 1
set misc_Bhop 1								// Ну тут все понятно | мин - 0, макс 1

// настройки для оружий
alias wpn_glock  "set aim_Active 1; set aim_Bone 7; set aim_FOV 25; set aim_Smooth 2; set aim_Time 180; "
alias wpn_usp    "set aim_Active 1; set aim_Bone 8; set aim_FOV 30; set aim_Smooth 2; set aim_Time 180; "
alias wpn_deagle "set aim_Active 1; set aim_Bone 7; set aim_FOV 30; set aim_Smooth 1; set aim_Time 200; "
alias wpn_ak47   "set aim_Active 1; set aim_Bone 7; set aim_FOV 30; set aim_Smooth 1; set aim_Time 200; "
alias wpn_m4a1   "set aim_Active 1; set aim_Bone 7; set aim_FOV 30; set aim_Smooth 1; set aim_Time 200; "
alias wpn_awp    "set aim_Active 1; set aim_Bone 7; set aim_FOV 40; set aim_Smooth 1; set aim_Time 5 ; "
alias wpn_knf    "set aim_Active 0; set aim_Bone 7; set aim_FOV 0 ; set aim_Smooth 0; set aim_Time 0; "
alias wpn_other  "set aim_Active 0; set aim_Bone 7; set aim_FOV 0 ; set aim_Smooth 1; set aim_Time 200; "